<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/65f73ddc93.js" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="src/styles/style.css">
    </head>
<body>
<div class="todo">
    <div class="header">
        <h1>ToDo List</h1>
        <input type="text" class="todo-input" placeholder="Enter the task...">
        <button class="btn-add">Add</button>
    </div>
    <div class="todolist">
        <h3>Task list:</h3>
        <ul>
           
        </ul>
    </div>
</div> 

<div class="popup">
    <h3>Edit task:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input type="text" class="popup-input" placeholder="Enter the new task...">
        <button class="popup-btn accept">Confirm</button>
        <button class="popup-btn cancel">Cancel</button>
    </div>
    <script src="src/scripts/script.js"></script>
</div>
</body>
</html>
